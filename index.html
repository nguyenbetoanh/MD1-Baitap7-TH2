<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth=prompt('Nhập chiều dài hình chữ nhật please');
    let inputHeight=prompt('Nhập chiều rộng hình chữ nhật please');
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("Diện tích hình chữ nhật là " + area);
</script>

</body>
</html>
